<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="about">
          <nav>
            <ul>
              <li><a href="#contact">contact</a></li>
              <li><a href="#service">service</a></li>
              <li><a href="#help">help</a></li>
            </ul>
          </nav>
        </div>
        <div class="fitness">
          <div class="container1">
            <button>caleries</button>
            <div class="box1"></div>
          </div>
          <div class="container2">
            <button>see time</button>
            <div class="box2"></div>
          </div>
          <div class="container3">
            <button>click me</button>
            <div class="box3"></div>
          </div>
        </div>
        <div class="celebration">
          <button>check strength</button>
          <div class="result">
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
          </div>
        </div>

        <div class="motivation">
          <p>one littile step makes a big dream</p>
        </div>
        <div class="switch">
          <h3>mode</h3>
          <button>dark</button>
          <button>Light</button>
        </div>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <h2 class="play">playlist</h2>
        <div class="container">
          <div class="box7">box7</div>
          <div class="box7">box8</div>
          <div class="box7">box9</div>
          <div class="box7">box10</div>
          <div class="box7">box11</div>
        </div>
        <div class="base_button">
          <button>prev</button>
          <button>pause</button>
          <button>next</button>
        </div>
        <div class="search_song">
          <input type="text" placeholder="Search song" />
        </div>
        <div class="new_song">
          <label for="song-selct"></label>
          <select name="song" id="song-selct">
            <option value="">please choose a song</option>
            <option value="hindi">hindi song</option>
            <option value="english">english song</option>
            <option value="bhojpuri">bhojpuri song</option>
            <option value="marathi">marathi</option>
          </select>
        </div>
      </div>
      <div class="List">
        <h2 class="task">Task</h2>
        <div class="list_conta">
          <input type="text" placeholder="enter a task" />
          <button>add task</button>
        </div>
      </div>
      <div class="list">
        <h2 class="task2">marked task</h2>
        <div class="list_conta"></div>
      </div>

      <div class="watch">
        <h2 class="watch_head">Watch</h2>
        <div class="watch_item">

        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
